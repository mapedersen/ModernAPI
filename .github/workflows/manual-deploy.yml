name: ðŸŽ¯ Manual Deployment

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: 'ðŸŽ¯ Deployment Target'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      deployment_source:
        description: 'ðŸ“¦ What to Deploy'
        required: true
        default: 'latest-release'
        type: choice
        options:
          - latest-release
          - specific-release
          - specific-commit
          - current-main
      release_tag:
        description: 'ðŸ·ï¸ Release Tag (if specific-release selected)'
        required: false
        type: string
        default: ''
      commit_sha:
        description: 'ðŸ“Œ Commit SHA (if specific-commit selected)'
        required: false
        type: string
        default: ''
      skip_tests:
        description: 'âš¡ Skip Tests (emergency deployments only)'
        required: false
        type: boolean
        default: false

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ðŸ” DEPLOYMENT PREPARATION
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  prepare-deployment:
    name: ðŸ” Prepare Deployment
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    outputs:
      deploy_ref: ${{ steps.determine-ref.outputs.deploy_ref }}
      deploy_version: ${{ steps.determine-ref.outputs.deploy_version }}
      deploy_description: ${{ steps.determine-ref.outputs.deploy_description }}
      target_environment: ${{ steps.determine-ref.outputs.target_environment }}
      
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ðŸ” Determine Deployment Reference
        id: determine-ref
        run: |
          echo "ðŸ” Determining what to deploy..."
          
          case "${{ github.event.inputs.deployment_source }}" in
            "latest-release")
              # Get latest release
              LATEST_RELEASE=$(gh release list --limit 1 --json tagName --jq '.[0].tagName')
              if [[ -z "$LATEST_RELEASE" || "$LATEST_RELEASE" == "null" ]]; then
                echo "âŒ No releases found"
                exit 1
              fi
              DEPLOY_REF="$LATEST_RELEASE"
              DEPLOY_VERSION="$LATEST_RELEASE"
              DEPLOY_DESC="Latest Release: $LATEST_RELEASE"
              ;;
              
            "specific-release")
              RELEASE_TAG="${{ github.event.inputs.release_tag }}"
              if [[ -z "$RELEASE_TAG" ]]; then
                echo "âŒ Release tag is required for specific-release"
                exit 1
              fi
              
              # Verify release exists
              if ! gh release view "$RELEASE_TAG" > /dev/null 2>&1; then
                echo "âŒ Release $RELEASE_TAG not found"
                exit 1
              fi
              
              DEPLOY_REF="$RELEASE_TAG"
              DEPLOY_VERSION="$RELEASE_TAG"
              DEPLOY_DESC="Specific Release: $RELEASE_TAG"
              ;;
              
            "specific-commit")
              COMMIT_SHA="${{ github.event.inputs.commit_sha }}"
              if [[ -z "$COMMIT_SHA" ]]; then
                echo "âŒ Commit SHA is required for specific-commit"
                exit 1
              fi
              
              # Verify commit exists
              if ! git cat-file -e "$COMMIT_SHA" 2>/dev/null; then
                echo "âŒ Commit $COMMIT_SHA not found"
                exit 1
              fi
              
              DEPLOY_REF="$COMMIT_SHA"
              DEPLOY_VERSION="${COMMIT_SHA:0:7}"
              DEPLOY_DESC="Specific Commit: ${COMMIT_SHA:0:7}"
              ;;
              
            "current-main")
              DEPLOY_REF="main"
              DEPLOY_VERSION="main-$(git rev-parse --short HEAD)"
              DEPLOY_DESC="Current Main Branch"
              ;;
              
            *)
              echo "âŒ Unknown deployment source: ${{ github.event.inputs.deployment_source }}"
              exit 1
              ;;
          esac
          
          # Set target environment
          TARGET_ENV="${{ github.event.inputs.deployment_target }}"
          
          # Output results
          echo "deploy_ref=$DEPLOY_REF" >> $GITHUB_OUTPUT
          echo "deploy_version=$DEPLOY_VERSION" >> $GITHUB_OUTPUT
          echo "deploy_description=$DEPLOY_DESC" >> $GITHUB_OUTPUT
          echo "target_environment=$TARGET_ENV" >> $GITHUB_OUTPUT
          
          echo "âœ… Deployment plan:"
          echo "  ðŸ“¦ Source: $DEPLOY_DESC"
          echo "  ðŸ·ï¸ Version: $DEPLOY_VERSION"
          echo "  ðŸŽ¯ Target: $TARGET_ENV"
          echo "  ðŸ“Œ Ref: $DEPLOY_REF"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ðŸ§ª OPTIONAL QUALITY CHECKS
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  quality-check:
    name: ðŸ§ª Quality Check
    runs-on: ubuntu-latest
    needs: [prepare-deployment]
    if: github.event.inputs.skip_tests != 'true'
    timeout-minutes: 10
    
    steps:
      - name: ðŸ“¥ Checkout Deployment Source
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare-deployment.outputs.deploy_ref }}
          
      - name: âš¡ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - name: ðŸ”§ Restore Dependencies
        run: dotnet restore backend/
        
      - name: ðŸ—ï¸ Build Solution
        run: dotnet build backend/ --no-restore --configuration Release
        
      - name: ðŸ§ª Run Quick Tests
        run: |
          echo "ðŸ§ª Running essential tests for deployment validation..."
          dotnet test backend/tests/ModernAPI.Domain.Tests/ --no-build --configuration Release --logger "console;verbosity=minimal"
          
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ðŸš€ DEPLOYMENT EXECUTION
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  deploy:
    name: ðŸš€ Deploy ${{ needs.prepare-deployment.outputs.deploy_description }}
    runs-on: ubuntu-latest
    needs: [prepare-deployment, quality-check]
    if: always() && needs.prepare-deployment.result == 'success' && (needs.quality-check.result == 'success' || needs.quality-check.result == 'skipped')
    timeout-minutes: 30
    
    environment:
      name: ${{ needs.prepare-deployment.outputs.target_environment }}
      url: ${{ needs.prepare-deployment.outputs.target_environment == 'production' && secrets.VPS_URL || 'https://staging.yourdomain.com' }}
    
    steps:
      - name: ðŸš€ Deploy to ${{ needs.prepare-deployment.outputs.target_environment }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ needs.prepare-deployment.outputs.target_environment == 'production' && secrets.VPS_HOST || secrets.STAGING_HOST }}
          username: ${{ needs.prepare-deployment.outputs.target_environment == 'production' && secrets.VPS_USERNAME || secrets.STAGING_USERNAME }}
          key: ${{ needs.prepare-deployment.outputs.target_environment == 'production' && secrets.VPS_SSH_KEY || secrets.STAGING_SSH_KEY }}
          port: ${{ needs.prepare-deployment.outputs.target_environment == 'production' && secrets.VPS_PORT || secrets.STAGING_PORT || 22 }}
          script: |
            echo "ðŸš€ Starting manual deployment..."
            echo "ðŸ“¦ Deploying: ${{ needs.prepare-deployment.outputs.deploy_description }}"
            echo "ðŸŽ¯ Target: ${{ needs.prepare-deployment.outputs.target_environment }}"
            
            # Navigate to project directory
            PROJECT_DIR="${{ needs.prepare-deployment.outputs.target_environment == 'production' && '/opt/modernapi' || '/opt/modernapi-staging' }}"
            cd "$PROJECT_DIR" || { echo "âŒ Project directory not found: $PROJECT_DIR"; exit 1; }
            
            # Create rollback point - save current state
            echo "ðŸ’¾ Creating rollback point..."
            CURRENT_COMMIT=$(git rev-parse HEAD 2>/dev/null || echo "unknown")
            echo "$CURRENT_COMMIT" > .deployment-rollback-manual
            echo "deployment_rollback_from=${{ needs.prepare-deployment.outputs.deploy_version }}" >> .deployment-rollback-manual
            echo "rollback_date=$(date -u --iso-8601=seconds)" >> .deployment-rollback-manual
            echo "ðŸ“Œ Rollback point saved: $CURRENT_COMMIT"
            
            # Fetch latest repository state
            echo "ðŸ“¥ Fetching repository updates..."
            git fetch origin
            
            # Checkout deployment reference
            echo "ðŸ“Œ Checking out: ${{ needs.prepare-deployment.outputs.deploy_ref }}"
            if git checkout "${{ needs.prepare-deployment.outputs.deploy_ref }}"; then
              ACTUAL_COMMIT=$(git rev-parse HEAD)
              echo "âœ… Successfully checked out: $ACTUAL_COMMIT"
            else
              echo "âŒ Failed to checkout ${{ needs.prepare-deployment.outputs.deploy_ref }}"
              exit 1
            fi
            
            # Use appropriate docker-compose file
            COMPOSE_FILE="${{ needs.prepare-deployment.outputs.target_environment == 'production' && 'docker-compose.production.yml' || 'docker-compose.staging.yml' }}"
            
            # Stop services gracefully
            echo "â¹ï¸ Stopping current services..."
            docker-compose -f "$COMPOSE_FILE" down
            
            # Build and start services
            echo "ðŸ”¨ Building and starting services..."
            if docker-compose -f "$COMPOSE_FILE" up -d --build; then
              echo "âœ… Services started successfully"
            else
              echo "âŒ Service startup failed, attempting rollback..."
              git checkout "$CURRENT_COMMIT" 2>/dev/null || echo "âš ï¸ Could not revert git state"
              docker-compose -f "$COMPOSE_FILE" up -d --build
              exit 1
            fi
            
            # Health check
            echo "ðŸ” Performing health check..."
            HEALTH_URL="${{ needs.prepare-deployment.outputs.target_environment == 'production' && 'http://localhost:5001' || 'http://localhost:5002' }}"
            
            for i in {1..10}; do
              sleep 6
              if curl -f -s "$HEALTH_URL/health" > /dev/null 2>&1; then
                echo "âœ… Health check passed"
                break
              elif [[ $i -eq 10 ]]; then
                echo "âŒ Health check failed after 10 attempts"
                echo "ðŸ”„ Rolling back..."
                git checkout "$CURRENT_COMMIT" 2>/dev/null || echo "âš ï¸ Could not revert git state"
                docker-compose -f "$COMPOSE_FILE" down
                docker-compose -f "$COMPOSE_FILE" up -d --build
                exit 1
              else
                echo "â³ Health check attempt $i/10..."
              fi
            done
            
            # Save successful deployment info
            echo "ðŸ“ Recording successful manual deployment..."
            cat > .deployment-info << EOF
            deployment_type=manual
            deployment_source=${{ needs.prepare-deployment.outputs.deployment_source }}
            deployment_ref=${{ needs.prepare-deployment.outputs.deploy_ref }}
            deployment_version=${{ needs.prepare-deployment.outputs.deploy_version }}
            deployment_commit=$ACTUAL_COMMIT
            deployment_date=$(date -u --iso-8601=seconds)
            deployment_target=${{ needs.prepare-deployment.outputs.target_environment }}
            deployment_user=${{ github.actor }}
            EOF
            
            # Cleanup old images
            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -f --filter "until=72h" || true
            
            echo "ðŸŽ‰ Manual deployment completed successfully!"
            echo "ðŸ“¦ Version: ${{ needs.prepare-deployment.outputs.deploy_version }}"
            echo "ðŸ“Œ Commit: $ACTUAL_COMMIT"
            echo "ðŸ‘¤ Deployed by: ${{ github.actor }}"
            
      - name: ðŸ“Š Deployment Summary
        run: |
          echo "## ðŸŽ‰ Manual Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ“¦ Deployed:** ${{ needs.prepare-deployment.outputs.deploy_description }}" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ·ï¸ Version:** ${{ needs.prepare-deployment.outputs.deploy_version }}" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸŽ¯ Environment:** ${{ needs.prepare-deployment.outputs.target_environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ‘¤ Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ“… Deployed at:** $(date -u --iso-8601=seconds)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ github.event.inputs.deployment_source }}" == "specific-release" || "${{ github.event.inputs.deployment_source }}" == "latest-release" ]]; then
            echo "### ðŸ“‹ Release Information" >> $GITHUB_STEP_SUMMARY
            echo "This deployment used a GitHub release, which provides:" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… **Tested code** from a tagged release" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“ **Release notes** with changelog" >> $GITHUB_STEP_SUMMARY  
            echo "- ðŸ”„ **Easy rollback** to any previous release" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "### ðŸ”„ Rollback Options" >> $GITHUB_STEP_SUMMARY
          echo "If you need to rollback:" >> $GITHUB_STEP_SUMMARY
          echo "1. **Quick rollback**: Run this workflow again with a different release" >> $GITHUB_STEP_SUMMARY
          echo "2. **Emergency rollback**: SSH to server and run rollback script" >> $GITHUB_STEP_SUMMARY
          echo "3. **Previous version**: Check .deployment-rollback-manual file on server" >> $GITHUB_STEP_SUMMARY