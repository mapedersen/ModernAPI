name: âœ¨ Feature Request
description: Suggest a new feature or enhancement for ModernAPI
title: "[FEATURE] "
labels: ["enhancement", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible to help us understand and evaluate your request.

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Critical - Blocking current work, urgent business need
        - High - Important for upcoming features, significant value
        - Medium - Would be nice to have, moderate value
        - Low - Nice enhancement, minor improvement
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: What category does this feature belong to?
      options:
        - API Endpoints
        - Authentication & Security
        - Database & Storage
        - Performance & Optimization
        - Monitoring & Logging
        - DevOps & Deployment
        - Developer Experience
        - User Interface
        - Integration & External Services
        - Documentation
        - Testing
        - Other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? What pain point are you experiencing?
      placeholder: "I'm always frustrated when..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the feature you'd like to see implemented
      placeholder: "I would like..."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Have you considered any alternative solutions or workarounds?
      placeholder: "Alternative approaches could be..."

  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases
      description: Describe specific use cases where this feature would be valuable
      placeholder: |
        1. As a [user type], I want to [action] so that [benefit]
        2. When [scenario], I need to [requirement]
        3. ...
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: What would make this feature complete? Define success criteria.
      placeholder: |
        - [ ] Feature should do X
        - [ ] Feature should handle Y
        - [ ] Feature should not affect Z
        - [ ] ...

  - type: dropdown
    id: breaking-change
    attributes:
      label: Breaking Change
      description: Would this feature require breaking changes to existing APIs?
      options:
        - "No - Fully backward compatible"
        - "Minor - Small changes to existing functionality"
        - "Major - Significant changes to existing APIs"
        - "Unknown - Needs investigation"
    validations:
      required: true

  - type: checkboxes
    id: affected-areas
    attributes:
      label: Affected Areas
      description: Which parts of the system would this feature affect?
      options:
        - label: API Endpoints
        - label: Database Schema
        - label: Authentication
        - label: Authorization
        - label: Validation
        - label: Business Logic
        - label: External Integrations
        - label: Configuration
        - label: Documentation
        - label: Tests
        - label: CI/CD Pipeline
        - label: Docker/Kubernetes

  - type: textarea
    id: technical-considerations
    attributes:
      label: Technical Considerations
      description: Any technical details, constraints, or implementation thoughts?
      placeholder: |
        - Performance considerations
        - Security implications
        - Scalability concerns
        - Dependencies required
        - ...

  - type: textarea
    id: mockups
    attributes:
      label: Mockups/Examples
      description: Any mockups, diagrams, API examples, or visual representations?
      placeholder: |
        ```json
        // Example API request/response
        {
          "example": "value"
        }
        ```

  - type: input
    id: timeline
    attributes:
      label: Desired Timeline
      description: When would you like this feature to be available?
      placeholder: "Next release, Q1 2024, No specific timeline"

  - type: dropdown
    id: implementation
    attributes:
      label: Implementation Willingness
      description: Are you willing to contribute to implementing this feature?
      options:
        - "Yes - I can implement this feature"
        - "Yes - I can help with implementation"
        - "Maybe - Depending on complexity"
        - "No - I cannot contribute to implementation"
    validations:
      required: true

  - type: textarea
    id: business-value
    attributes:
      label: Business Value
      description: What business value or user benefit does this feature provide?
      placeholder: |
        - Improves user experience by...
        - Reduces operational overhead by...
        - Enables new business opportunities...
        - Increases system reliability by...

  - type: textarea
    id: risks
    attributes:
      label: Risks & Concerns
      description: Any potential risks, concerns, or negative impacts?
      placeholder: |
        - Performance impact
        - Security concerns
        - Complexity increase
        - Maintenance overhead
        - ...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any additional information, links, or context
      placeholder: |
        - Links to related issues
        - References to similar features in other systems
        - Research or articles that support this request
        - ...

  - type: checkboxes
    id: terms
    attributes:
      label: Submission Checklist
      description: Before submitting, please confirm:
      options:
        - label: I have searched for existing feature requests and this is not a duplicate
          required: true
        - label: I have provided clear use cases and acceptance criteria
          required: true
        - label: I have considered the impact on existing functionality
          required: true
        - label: This feature aligns with ModernAPI's goals and scope
          required: true