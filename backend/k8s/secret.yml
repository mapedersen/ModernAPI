apiVersion: v1
kind: Secret
metadata:
  name: modernapi-secrets
  namespace: modernapi
  labels:
    app.kubernetes.io/name: modernapi
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # JWT Secret (minimum 32 characters)
  JWT_SECRET: "ThisIsAVeryLongSecretKeyForJWTTokenGenerationAndValidation2024!"
  
  # Database Connection
  DATABASE_URL: "Host=postgres;Database=modernapi;Username=modernapi_user;Password=your-secure-password-here"
  
  # PostgreSQL Configuration
  POSTGRES_DB: "modernapi"
  POSTGRES_USER: "modernapi_user"
  POSTGRES_PASSWORD: "your-secure-password-here"
  
  # Seq API Key
  SEQ_API_KEY: "your-seq-api-key-here"
  
  # Grafana Admin Password
  GRAFANA_ADMIN_PASSWORD: "your-grafana-password-here"
  GRAFANA_ADMIN_USER: "admin"
  
  # SSL/TLS Configuration
  ACME_EMAIL: "admin@yourdomain.com"